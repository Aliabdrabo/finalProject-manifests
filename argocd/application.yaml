apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ivolve-finalproject
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Aliabdrabo/finalProject-manifests
    path: manifests/overlays/prod
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      enabled: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true

